<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Kim birinchi boradi</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">
      Kim birichi bo-rish-ga !
    </h1>
    <form class="form-box" autocomplete="off">
      <p class="form-box__text">
        Masofa
      </p>
      <input class="form-box__input" type="text" name="user_distance" aria-label="Please your enter distance" placeholder="Masofani kiriting">
      <button class="form-box_btn" type="submit">
        Hisobla
      </button>
    </form>
    <ul class="list">
      <li class="item">
        <img class="list__img" src="/images/boydesktop.png" alt="preson image">
        <p class="list__text">
          Piyoda
        </p>
        <p class="list__person-speed">N soat N minut</p>
      </li>
      <li class="item">
        <img class="list__img" src="/images/bikedesktop.png" alt="bike image">
        <p class="list__text">
          Velosiped
        </p>
        <p class="list__bike-speed">N soat N minut</p>
      </li>
      <li class="item">
        <img class="list__img" src="/images/cardesktop.png" alt="car image">
        <p class="list__text">
          Avtomobil
        </p>
        <p class="list__car-speed">N soat N minut</p>
      </li>
      <li class="item">
        <img class="list__img" src="/images/planedesktop.png" alt="plain image">
        <p class="list__text">
          Samalyot
        </p>
        <p class="list__plain-speed">N soat N minut</p>
      </li>
    </ul>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
